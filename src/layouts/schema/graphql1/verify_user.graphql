query verify_user(
    $user_id: Int!,
    $pattern: String!
)
{
    verify_user: publish(
        user_id: $user_id,
        pars:{
            pattern: $pattern
        })
    @rest(
        type: "verify_user"
        path: "verify_user/{args.user_id}?{args}"
    )
    {
        user
        pars
        user_verified
        success
        look
        current_user_id
    }
}
